<mat-card class="card">
  <mat-card-title>
    <h3>Subjects</h3>
  </mat-card-title>
  <mat-card-actions>
      <button mat-button color="primary" (click)="connect()">connect</button>
  </mat-card-actions>
  <mat-divider></mat-divider>
  <mat-card-content class="content">
    <app-subject-child name="Subject" [subject]="subject"></app-subject-child>
    <app-subject-child name="Replay Subject" [subject]="replaySubject"></app-subject-child>
    <app-subject-child name="AsyncSubject" [subject]="asyncSubject"></app-subject-child>
    <app-subject-child name="Behavior Subject" [subject]="behaviorSubject"></app-subject-child>
  </mat-card-content>
</mat-card>
